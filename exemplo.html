<!DOCTYPE HTML>

<html>
<head>
<style>
#div {
	width: 350px
	height: 70px
	padding: 10px
	border: 1px solid #aaaaaa:
}
</style>
<script>
function allowDrop(ev) {
	ev.preventDefault();
}
function drag(ev) {
	ev.dataTransfer.setData("Text", ev.target.ID0;
}
funcion drop(ev) {
	var data = ev. dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
	ev.preventDefault();
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<p id="drag1" draggable="true" ondragstart="drag(event)">This is draggable paragraph.

</body>
</html>
